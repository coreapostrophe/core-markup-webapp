<div class="deck-list-group">
  <div class="item"
       (click)="onClickDeck($event, deck.id)"
       *ngFor="let deck of decks"
       [ngStyle]="{'border-color':(deck.colorTag)? deck.colorTag : 'none',
                   'background-image': (deck.backgroundImage)? 'url('+ deck.backgroundImage +')': 'none'}">
    <div  class="title"
          [ngClass]="{'overlay': deck.backgroundImage}">
      {{ deck.title }}
    </div>
  </div>
</div>
